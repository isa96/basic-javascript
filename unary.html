<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unary</title>
</head>
<body>
    <script>
       let result = +1;
       document.writeln("<p>" + result + "</p>")
       
       result--;
       document.writeln("<p>" + result + "</p>")

       result++;
       document.writeln("<p>" + result + "</p>")
       
       result = -result;
       document.writeln("<p>" + result + "</p>")
       
    </script>
</body>
</html>
