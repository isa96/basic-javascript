<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape Sequence</title>
</head>
<body>
    <script>
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("a \nb \nc");
        document.writeln("\\d\\e");
        document.writeln("\"ee\"");
        document.writeln('\'ff\'');
        document.writeln("</textarea>")
    </script>
</body>
</html>
