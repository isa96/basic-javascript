<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statement</title>
</head>
<body>
    <script>
       const nilai = "B"; 
       switch (nilai){
           case "A":
               document.writeln("<p> Sippp </p>");
               break;
            case "B":
            case "C":
                document.writeln("<p> Lulus </p>");
                break;
            case "D":
                document.writeln("<p> Tdk lulus </p>");
                break;
            default:
                document.writeln("<p> Salah Jurusan </p>");
            
       }
       
    </script>
</body>
</html>
