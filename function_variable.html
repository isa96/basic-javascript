<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function Sebagai Variable</title>
</head>
<body>
    <script>
       function sayhai(name){
           console.info(`Hai ${name}`);
       }

       let say = sayhai;
       sayhai("aaa");
       say("aaa");
        
    </script>
</body>
</html>
