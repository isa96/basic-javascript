<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuction Parameter</title>
</head>
<body>
    <script>
       function sayHai(firstName, lastName){
           document.writeln(`<p>Hai ${firstName} ${lastName}</p>`);
       }
       sayHai("aaa", "bbb");
    </script>
</body>
</html>
