<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter and Setter</title>
</head>
<body>
    <script>
       const person = {
           firstName: "aaa",
           lastName: "bbb",
           get fullName(){
               return `${this.firstName} ${this.lastName}`;
           },
           set fullName(value){
               const array = value.split(" ");
               this.firstName = array[0];
               this.lastName = array[1];
           }
       };
       person.fullName = "ccc ddd"
       console.table(person);
        
    </script>
</body>
</html>
