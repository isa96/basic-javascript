<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Of </title>
</head>
<body>
    <script>
       const names = ["aaa", "bbb", "ccc"];
       for(const name of names){
           document.writeln(`<p>${name}</p>`);
       }

       const fullname = "aaa bbb";
       for(const character of fullname){
           document.writeln(`<p>${character}</p>`);
       }
    </script>
</body>
</html>
