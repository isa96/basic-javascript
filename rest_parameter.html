<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
       function sum (name, ...data){
           let total = 0;
           for(const item of data){
               total += item;
           }
           document.writeln(`<p>Total ${name} is ${total}</p>`);
       }
       
       sum("aaa", 10, 10, 10);

       //Spread Systax
       const value = [1, 2, 3, 4];
       sum("test", ...value);
        
    </script>
</body>
</html>
