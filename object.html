<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        const orang = {}; 
        orang["aaa"] = "bbb"
        orang["ccc"] = "ddd"
        orang["eee"] =  11
        console.table(orang);

        const person = {
            "nama lengkap": "mmm",
            nnn: "kkk",
            lll: 9
        };
        console.info(`Nama : ${person["nama lengkap"]}`);
        console.info(`Alamat : ${person.nnn}`);
        console.info(`Umur : ${person.lll}`);
        console.table(person);

       
    </script>
</body>
</html>
