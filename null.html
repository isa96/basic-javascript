<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
    <script>
       let firstName = null;
       if (firstName === undefined){
           alert("undefined");
       }
       else if (firstName === null){
           alert("Null");
       }
       else{
           alert(`Hai ${firstName}`);
       }
       
    </script>
</body>
</html>
