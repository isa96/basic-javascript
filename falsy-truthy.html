<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falsy and Truthy</title>
</head>
<body>
    <script>
        //jika data string berupa "false"
        //maka nilai boolean true
        //jika data string berupa ""
        //maka nilai boolean false
        const data = "false";
        if(data){
            document.writeln("TRUE")
        }
        else{
            document.writeln("FALSE")
        }
    </script>
</body>
</html>
