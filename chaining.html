<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        let person = {
            address:{
                country: "aaa"
            }
        };
        
        alert(person?.address?.country);
    </script>
</body>
</html>
