<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
       function sayHai(firstName, middleName, lastName){
           console.info(firstName);
           console.info(middleName);
           console.info(lastName);
       }

       sayHai();
       sayHai("aaa");
       sayHai("aaa", "bbb");
       sayHai("aaa", "bbb", "ccc");
       
    </script>
</body>
</html>
