<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
    <script>
        let fullName;
        fullName = "cccc";
        let firstName = "aaa"+" "+"bbb";
        document.writeln(fullName)
        document.writeln("</br>")
        document.writeln(firstName)
        document.writeln("</br>")
        const nnn = "mmm";
        document.writeln(nnn)
    </script>
</body>
