<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Else Expression</title>
</head>
<body>
    <script>
        const examValue = 60;
        if(examValue > 80){
            document.writeln("<p>Nice</p>");
        }
        else{
            document.writeln("<p>Try Again</p>");
        }
       
    </script>
</body>
</html>
