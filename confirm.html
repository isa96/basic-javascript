<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("Anda yakin ?");
        if (masuk){
            const name = prompt("Siapa Anda ?");
            alert(`Hello ${name}`);
        }
        else{
            alert("Byeeeee");
        }
       
    </script>
</body>
</html>
